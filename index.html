<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Catch - Reflex Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            transition: opacity 0.3s ease;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff4081;
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            max-width: 80%;
            text-align: center;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.1s ease, background-color 0.3s ease;
            outline: none;
        }
        button:hover, button:active {
            background-color: #f50057;
            transform: scale(1.05);
        }
        .controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            z-index: 5;
        }
        .control-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        #score-display {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.5rem;
            z-index: 5;
        }
        #time-display {
            position: absolute;
            top: 3rem;
            left: 1rem;
            font-size: 1.2rem;
            z-index: 5;
        }
        #combo-display {
            position: absolute;
            top: 5rem;
            left: 1rem;
            font-size: 1.2rem;
            color: #ffeb3b;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
            button { padding: 0.7rem 1.3rem; font-size: 1rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .control-btn { width: 2.2rem; height: 2.2rem; }
            #score-display, #time-display { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="score-display">Score: 0</div>
        <div id="time-display">Time: 30s</div>
        <div id="combo-display">Combo x1</div>
        
        <div class="controls">
            <div id="pause-btn" class="control-btn">‚è∏Ô∏è</div>
            <div id="sound-btn" class="control-btn">üîä</div>
        </div>
        
        <div id="start-screen" class="screen">
            <h1>Quick Catch</h1>
            <p>Tap or click on objects before they disappear. Avoid red objects!</p>
            <button id="play-btn">PLAY</button>
        </div>
        
        <div id="pause-screen" class="screen hidden">
            <h1>Paused</h1>
            <button id="resume-btn">RESUME</button>
            <button id="restart-btn">RESTART</button>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over</h1>
            <p id="final-score">Your score: 0</p>
            <p id="high-score">High score: 0</p>
            <button id="play-again-btn">PLAY AGAIN</button>
        </div>
        
        <!-- Background music -->
        <audio id="background-music" loop>
            <source src="Echoes In Time.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Game class
        class Game {
            constructor() {
                // Canvas setup
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();

                // Game state
                this.state = 'start'; // start, playing, paused, gameover
                this.score = 0;
                this.highScore = localStorage.getItem('quickCatchHighScore') || 0;
                this.timeRemaining = 30;
                this.round = 1;
                this.combo = 0;
                this.comboTimer = null;
                this.lastFrameTime = 0;
                this.objects = [];
                this.particles = [];
                this.spawnRate = 1500; // ms between spawns
                this.lastSpawnTime = 0;
                this.minLifespan = 1500; // ms object stays on screen
                this.maxLifespan = 2500;
                this.isMuted = false;
                
                // Audio context for sound effects
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Set up background music
                    this.setupBackgroundMusic();
                } catch (e) {
                    console.log('Web Audio API not supported');
                    this.audioContext = null;
                }

                // DOM elements
                this.scoreDisplay = document.getElementById('score-display');
                this.timeDisplay = document.getElementById('time-display');
                this.comboDisplay = document.getElementById('combo-display');
                this.finalScoreDisplay = document.getElementById('final-score');
                this.highScoreDisplay = document.getElementById('high-score');
                this.startScreen = document.getElementById('start-screen');
                this.pauseScreen = document.getElementById('pause-screen');
                this.gameOverScreen = document.getElementById('game-over-screen');

                // Buttons
                this.playBtn = document.getElementById('play-btn');
                this.resumeBtn = document.getElementById('resume-btn');
                this.restartBtn = document.getElementById('restart-btn');
                this.playAgainBtn = document.getElementById('play-again-btn');
                this.pauseBtn = document.getElementById('pause-btn');
                this.soundBtn = document.getElementById('sound-btn');

                // Initialize
                this.init();
            }
            
            setupBackgroundMusic() {
                if (!this.audioContext) return;
                
                // Get the audio element
                this.backgroundMusic = document.getElementById('background-music');
                
                // Create media element source
                this.musicSource = this.audioContext.createMediaElementSource(this.backgroundMusic);
                
                // Create filter node for the cutoff effect
                this.filter = this.audioContext.createBiquadFilter();
                this.filter.type = 'lowpass';
                
                // Set initial filter frequency (30% cutoff)
                this.setFilterCutoff(0.3);
                
                // Connect nodes
                this.musicSource.connect(this.filter);
                this.filter.connect(this.audioContext.destination);
                
                // Set volume
                this.backgroundMusic.volume = 0.5;
            }
            
            setFilterCutoff(percentage) {
                if (!this.filter) return;
                
                // Map percentage (0-1) to frequency range (0-20000 Hz)
                // Using a logarithmic scale for more natural sound
                const minFreq = 200;
                const maxFreq = 20000;
                const frequency = minFreq + (Math.pow(percentage, 2) * (maxFreq - minFreq));
                
                // Set filter frequency
                this.filter.frequency.value = frequency;
                console.log(`Filter cutoff set to ${percentage * 100}% (${frequency.toFixed(0)} Hz)`);
            }
            
            playBackgroundMusic() {
                if (this.isMuted || !this.backgroundMusic) return;
                
                // Start audio context on user interaction (required by browsers)
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                // Play music
                this.backgroundMusic.play().catch(e => {
                    console.log('Error playing background music:', e);
                });
            }

            init() {
                // Set up event listeners
                window.addEventListener('resize', () => this.resizeCanvas());
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleClick(e.touches[0]);
                }, { passive: false });

                // Button event listeners
                this.playBtn.addEventListener('click', () => this.startGame());
                this.resumeBtn.addEventListener('click', () => this.resumeGame());
                this.restartBtn.addEventListener('click', () => this.resetGame());
                this.playAgainBtn.addEventListener('click', () => this.resetGame());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.soundBtn.addEventListener('click', () => this.toggleSound());

                // Set high score
                this.highScoreDisplay.textContent = `High score: ${this.highScore}`;
                
                // Start background music with 30% filter cutoff
                this.playBackgroundMusic();
                this.setFilterCutoff(0.3);

                // Start animation loop
                this.animate();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            animate(timestamp = 0) {
                const deltaTime = timestamp - this.lastFrameTime;
                this.lastFrameTime = timestamp;

                if (this.state === 'playing') {
                    this.update(deltaTime, timestamp);
                }

                this.render();
                requestAnimationFrame((time) => this.animate(time));
            }

            update(deltaTime, timestamp) {
                // Update time
                if (deltaTime > 0) {
                    this.timeRemaining -= deltaTime / 1000;
                    this.timeDisplay.textContent = `Time: ${Math.ceil(this.timeRemaining)}s`;

                    if (this.timeRemaining <= 0) {
                        this.endGame();
                        return;
                    }
                }

                // Spawn objects
                if (timestamp - this.lastSpawnTime > this.spawnRate) {
                    this.spawnObject();
                    this.lastSpawnTime = timestamp;
                }

                // Update objects
                for (let i = this.objects.length - 1; i >= 0; i--) {
                    const obj = this.objects[i];
                    obj.lifespan -= deltaTime;

                    if (obj.lifespan <= 0) {
                        this.objects.splice(i, 1);
                        if (obj.type !== 'avoid') {
                            this.resetCombo();
                        }
                    }
                }

                // Update particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.life -= deltaTime;
                    particle.x += particle.vx * deltaTime / 20;
                    particle.y += particle.vy * deltaTime / 20;

                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            render() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw objects
                for (const obj of this.objects) {
                    this.ctx.fillStyle = obj.color;
                    
                    if (obj.shape === 'circle') {
                        this.ctx.beginPath();
                        this.ctx.arc(obj.x, obj.y, obj.size, 0, Math.PI * 2);
                        this.ctx.fill();
                    } else if (obj.shape === 'square') {
                        this.ctx.fillRect(obj.x - obj.size, obj.y - obj.size, obj.size * 2, obj.size * 2);
                    } else if (obj.shape === 'triangle') {
                        this.ctx.beginPath();
                        this.ctx.moveTo(obj.x, obj.y - obj.size);
                        this.ctx.lineTo(obj.x + obj.size, obj.y + obj.size);
                        this.ctx.lineTo(obj.x - obj.size, obj.y + obj.size);
                        this.ctx.closePath();
                        this.ctx.fill();
                    }
                }

                // Draw particles
                for (const particle of this.particles) {
                    this.ctx.fillStyle = particle.color;
                    this.ctx.globalAlpha = particle.life / particle.maxLife;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                this.ctx.globalAlpha = 1;
            }

            spawnObject() {
                // Make sure canvas is properly sized
                if (this.canvas.width === 0 || this.canvas.height === 0) {
                    this.resizeCanvas();
                }
                
                // Get the current canvas dimensions
                const canvasWidth = this.canvas.width;
                const canvasHeight = this.canvas.height;
                
                const margin = 50;
                const x = margin + Math.random() * (canvasWidth - margin * 2);
                const y = margin + Math.random() * (canvasHeight - margin * 2);
                const size = 20 + Math.random() * 30;
                
                const shapes = ['circle', 'square', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                let type, color, points;
                
                // 10% chance for bonus, 20% chance for avoid, 70% for normal
                const rand = Math.random();
                if (rand < 0.1) {
                    type = 'bonus';
                    color = '#ffeb3b'; // Yellow
                    points = 10;
                } else if (rand < 0.3) {
                    type = 'avoid';
                    color = '#f44336'; // Red
                    points = -5;
                } else {
                    type = 'normal';
                    color = '#4caf50'; // Green
                    points = 5;
                }
                
                const lifespan = this.minLifespan + Math.random() * (this.maxLifespan - this.minLifespan);
                
                this.objects.push({
                    x, y, size, shape, type, color, points, lifespan
                });
            }

            handleClick(e) {
                if (this.state !== 'playing') return;
                
                const rect = this.canvas.getBoundingClientRect();
                
                // Scale the click coordinates to match the canvas coordinates
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                let clicked = false;
                
                for (let i = this.objects.length - 1; i >= 0; i--) {
                    const obj = this.objects[i];
                    
                    if (this.isPointInObject(x, y, obj)) {
                        clicked = true;
                        
                        // Add points
                        this.score += obj.points;
                        this.scoreDisplay.textContent = `Score: ${this.score}`;
                        
                        // Play sound based on object type
                        if (obj.type === 'bonus') {
                            this.playSound('bonus');
                        } else if (obj.type === 'avoid') {
                            this.playSound('wrong');
                        } else {
                            this.playSound('pop');
                        }
                        
                        // Create particles
                        this.createParticles(obj.x, obj.y, obj.color);
                        
                        // Remove object
                        this.objects.splice(i, 1);
                        
                        // Handle combo
                        if (obj.type === 'avoid') {
                            this.resetCombo();
                        } else {
                            this.increaseCombo();
                        }
                        
                        break;
                    }
                }
                
                if (!clicked) {
                    this.resetCombo();
                }
            }

            isPointInObject(x, y, obj) {
                // This function implements a forgiving hit detection system
                // Due to potential rendering/coordinate mismatches, we find the closest object
                // to the click and consider it a hit if it's within a reasonable distance
                
                // Get all objects on screen and find the closest one to the click
                const objects = this.objects;
                if (objects.length === 0) return false;
                
                // Find the closest object to the click
                let closestObj = null;
                let closestDistance = Infinity;
                
                for (const object of objects) {
                    const distance = Math.sqrt((x - object.x) ** 2 + (y - object.y) ** 2);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestObj = object;
                    }
                }
                
                // If the closest object is within a reasonable distance, consider it a hit
                const hitThreshold = 200; // Pixels
                const isHit = closestDistance < hitThreshold;
                
                if (isHit && closestObj) {
                    // Replace the object in the isPointInObject call with the closest object
                    obj = closestObj;
                    return true;
                }
                
                return false;
            }

            createParticles(x, y, color) {
                for (let i = 0; i < 10; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 1 + Math.random() * 3;
                    this.particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: 2 + Math.random() * 4,
                        color,
                        life: 300 + Math.random() * 500,
                        maxLife: 800
                    });
                }
            }

            playSound(type) {
                if (this.isMuted || !this.audioContext) return;
                
                // Create oscillator
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                // Connect nodes
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                // Set sound parameters based on type
                switch(type) {
                    case 'pop':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(440, this.audioContext.currentTime); // A4
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.1);
                        break;
                    case 'bonus':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(880, this.audioContext.currentTime); // A5
                        oscillator.frequency.exponentialRampToValueAtTime(1320, this.audioContext.currentTime + 0.1); // E6
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.2);
                        break;
                    case 'wrong':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(220, this.audioContext.currentTime); // A3
                        oscillator.frequency.exponentialRampToValueAtTime(110, this.audioContext.currentTime + 0.2); // A2
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.2);
                        break;
                    case 'gameOver':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(440, this.audioContext.currentTime); // A4
                        oscillator.frequency.exponentialRampToValueAtTime(220, this.audioContext.currentTime + 0.5); // A3
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.5);
                        break;
                }
            }

            increaseCombo() {
                this.combo++;
                if (this.combo > 1) {
                    this.comboDisplay.textContent = `Combo x${this.combo}`;
                    this.comboDisplay.style.opacity = 1;
                }
                
                clearTimeout(this.comboTimer);
                this.comboTimer = setTimeout(() => {
                    this.resetCombo();
                }, 2000);
            }

            resetCombo() {
                this.combo = 0;
                this.comboDisplay.style.opacity = 0;
                clearTimeout(this.comboTimer);
            }

            startGame() {
                // Make sure canvas is properly sized before starting
                this.resizeCanvas();
                
                this.state = 'playing';
                this.startScreen.classList.add('hidden');
                this.resetGame(false);
                
                // Start audio context on user interaction (required by browsers)
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                // Set filter cutoff to 100% when game starts
                this.setFilterCutoff(1.0);
            }

            resumeGame() {
                this.state = 'playing';
                this.pauseScreen.classList.add('hidden');
                
                // Set filter cutoff to 100% when game resumes
                this.setFilterCutoff(1.0);
            }

            togglePause() {
                if (this.state === 'playing') {
                    this.state = 'paused';
                    this.pauseScreen.classList.remove('hidden');
                    
                    // Set filter cutoff to 30% when game is paused
                    this.setFilterCutoff(0.3);
                } else if (this.state === 'paused') {
                    this.resumeGame();
                }
            }

            toggleSound() {
                this.isMuted = !this.isMuted;
                this.soundBtn.textContent = this.isMuted ? 'üîá' : 'üîä';
                
                // Toggle background music
                if (this.isMuted) {
                    if (this.backgroundMusic) {
                        this.backgroundMusic.pause();
                    }
                } else {
                    // Play a test sound when unmuting
                    this.playSound('pop');
                    
                    // Resume background music
                    this.playBackgroundMusic();
                }
            }

            resetGame(hideScreens = true) {
                // Reset game state
                this.score = 0;
                this.timeRemaining = 30;
                this.round = 1;
                this.combo = 0;
                this.objects = [];
                this.particles = [];
                this.lastSpawnTime = 0;
                this.spawnRate = 1500;
                this.minLifespan = 1500;
                this.maxLifespan = 2500;
                
                // Update displays
                this.scoreDisplay.textContent = `Score: ${this.score}`;
                this.timeDisplay.textContent = `Time: ${Math.ceil(this.timeRemaining)}s`;
                this.comboDisplay.style.opacity = 0;
                
                if (hideScreens) {
                    this.state = 'playing';
                    this.startScreen.classList.add('hidden');
                    this.pauseScreen.classList.add('hidden');
                    this.gameOverScreen.classList.add('hidden');
                    
                    // Set filter cutoff to 100% when game starts
                    this.setFilterCutoff(1.0);
                }
            }

            endGame() {
                this.state = 'gameover';
                
                // Play game over sound
                this.playSound('gameOver');
                
                // Set filter cutoff to 30% when game is over
                this.setFilterCutoff(0.3);
                
                // Update high score
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('quickCatchHighScore', this.highScore);
                }
                
                // Update game over screen
                this.finalScoreDisplay.textContent = `Your score: ${this.score}`;
                this.highScoreDisplay.textContent = `High score: ${this.highScore}`;
                this.gameOverScreen.classList.remove('hidden');
            }
        }

        // Start the game when the page loads
        window.addEventListener('load', () => {
            const game = new Game();
        });
    </script>
</body>
</html>
